<!DOCTYPE html>
<html>

<head>
  <title>RSA</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="jsencrypt/bin/jsencrypt.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card my-4">
      <div class="card-body mx-5 my-4">
        <div class="container">
          <h1 class="card-title big text-center">RSA</h1>
          <p class="fs-5">
            Welcome to the RSA encoding and decoding system, please select the corresponding files into the following
            file inputs
            in
            order to encrypt or decrypt, afterwards you should press the button and a encrypted/decrypted file will be
            automatically generated.
          </p>
        </div>
        <div class="container">
          <h2 class="card-title mt-4 mb-2">ENCRYPT</h2>
          <div class="row gx-6">
            <div class="col">
              <div class="mb-3">
                <label for="publicKey" class="form-label">Receipter's public key for econding</label>
                <input id="publicKey" class="form-control" type="file" onchange="readFile(this, getPublicKey)">
              </div>
            </div>
          </div>
          <div class="row gx-6">
            <div class="col">
              <div class="mb-3">
                <label for="decryptedFile" class="form-label">File to encode</label>
                <input id="decryptedFile" class="form-control" type="file" onchange="readFile(this, getDecryptedFile)">
              </div>
            </div>
            <div class="col">
              <div class="d-grid gap-2 mt-3">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="encrypt()">Encrypt</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <h2 class="card-title mt-3 mb-2">DECRYPT</h2>
          <div class="row gx-6">
            <div class="col">
              <div class="mb-3">
                <label for="privateKey" class="form-label">Your private key for decoding</label>
                <input id="privateKey" class="form-control" type="file" onchange="readFile(this, getPrivateKey)">
              </div>
            </div>
          </div>
          <div class="row gx-6">
            <div class="col">
              <div class="mb-3">
                <label for="encryptedFile" class=" form-label">File to decode</label>
                <input id="encryptedFile" class="form-control" type="file" onchange="readFile(this, getEncryptedFile)">
              </div>
            </div>
            <div class="col">
              <div class="d-grid gap-2 mt-3">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="decrypt()">Decrypt</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="rsa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>

</html>
