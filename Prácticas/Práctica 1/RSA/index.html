<!DOCTYPE html>
<html>

<head>
  <title>RSA</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card card-signin my-3">
        <div class="card-body">
          <h1 class="card-title text-center">RSA</h1>

          <form class="row g-3 needs-validation">
            <div class="container px-4">

              <div class="row gx-6">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">p</span>
                    <input id="numberP" type="number" class="form-control" placeholder="Número primo"
                      oninput="validate(this, isPrime)" required />
                    <div class="invalid-feedback">
                      No es un número primo
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">q</span>
                    <input id="numberQ" type="number" class="form-control" placeholder="Número primo"
                      oninput="validate(this, isPrime)" required />
                    <div class="invalid-feedback">
                      No es un número primo
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">n</span>
                    <input id="numberN" id="numberQ" class="form-control" placeholder="p * q" readonly />
                  </div>
                </div>
              </div>

              <div class="row gx-6">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">p-1 </span>
                    <input id="numberP_1" type="number" class="form-control" placeholder="p-1" readonly />
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">q-1</span>
                    <input id="numberQ_1" type="number" class="form-control" placeholder="q-1" readonly />
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">&Phi;</span>
                    <input id="phi" id="numberQ" class="form-control" placeholder="(p-1)*(q-1)" readonly />
                  </div>
                </div>
              </div>

              <div class="row gx-6">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Clave privada</span>
                    <input id="d" type="number" class="form-control" placeholder="d" readonly />
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Clave publica</span>
                    <input id="e" type="number" class="form-control" placeholder="e" oninput="validate(this, isCoprime)"
                      required />
                    <div class="invalid-feedback">
                      No es un número coprimo de p-1 y q-1
                    </div>
                  </div>
                </div>
              </div>

              <div class="row gx-6">
                <button type="button" class="btn btn-primary btn-lg btn-block mb-3" onclick="getCoefficients()">CALCULAR
                  &Phi;</button>
                <button type="button" class="btn btn-warning btn-lg btn-block mb-2" onclick="getKeys()">CALCULAR
                  LLAVES</button>
              </div>

            </div>

          </form>

          <h1 class="card-title text-center mt-3">CIFRADO</h1>

          <form class="row g-3 needs-validation">

            <div class="container">

              <div class="row gx-6">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text">Clave pública del receptor</span>
                    <input type="text" class="form-control" placeholder="n" />
                    <input type="text" class="form-control" placeholder="e" />
                  </div>
                </div>
              </div>

              <div class="row gx-6">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Mensaje</span>
                    <input id="e" type="number" class="form-control" placeholder="Mensaje" />
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Mensaje cifrado</span>
                    <input id="e" type="number" class="form-control" placeholder="Mensaje cifrado" readonly />
                  </div>
                </div>
              </div>

              <div class="row gx-6">
                <button type="button" class="btn btn-primary btn-lg btn-block mb-3" onclick="cypher()">CRIFRAR</button>
              </div>
            </div>

          </form>

          <h1 class="card-title text-center mt-3">DESCIFRADO</h1>

          <form class="row g-3 needs-validation">

            <div class="container">

              <div class="row gx-6">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text">Clave privada del receptor</span>
                    <input type="text" class="form-control" placeholder="n" />
                    <input type="text" class="form-control" placeholder="d" />
                  </div>
                </div>
              </div>

              <div class="row gx-6">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Mensaje cifrado</span>
                    <input id="e" type="number" class="form-control" placeholder="Mensaje cifrado" />
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Mensaje</span>
                    <input id="e" type="number" class="form-control" placeholder="Mensaje descifrado" readonly />
                  </div>
                </div>
              </div>

              <div class="row gx-6">
                <button type="button" class="btn btn-primary btn-lg btn-block mb-3"
                  onclick="descypher()">DESCRIFRAR</button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
  <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
  <script src="rsa.js"></script>
</body>

</html>
